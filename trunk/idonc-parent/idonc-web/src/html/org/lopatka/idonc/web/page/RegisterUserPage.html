<html xmlns:wicket>
<link rel="stylesheet" type="text/css" href="css/login.css" />
<body>
<div id="rejestracja">
	<form id="rejestracja_form" wicket:id="registerForm">
	<table cellspacing="0" cellpadding="0" border="0">
		<thead>
			<tr><td><label id="title"><wicket:message key="register.title"/></label></td></tr>
			<tr><td><label id="sectionTitle"><wicket:message key="register.loginData"/></label></td></tr>
		</thead>
		<tbody>
			<tr>
				<td><label for="username"><wicket:message key="register.username"/></label></td>
				<td><input type="text" wicket:id="usernameInput" id="username" />
				</td>
			</tr>
			<tr>
				<td><label for="password"><wicket:message key="register.password"/></label></td>
				<td><input type="password" wicket:id="passwordInput"
					id="password" /></td>
			</tr>
			<tr>
				<td><label for="rePassword"><wicket:message key="register.rePassword"/></label></td>
				<td><input type="password" wicket:id="rePasswordInput"
					id="rePassword" /></td>
			</tr>
			<tr>
				<td><label id="sectionTitle"><wicket:message key="register.userData"/></label></td>
			</tr>
			<tr>
				<td><label for="firstName"><wicket:message key="register.firstName"/></label></td>
				<td><input type="text" wicket:id="firstNameInput" id="firstName" />
				</td>
			</tr>
			<tr>
				<td><label for="lastName"><wicket:message key="register.lastName"/></label></td>
				<td><input type="text" wicket:id="lastNameInput" id="lastName" />
				</td>
			</tr>
			<tr>
				<td><label for="email"><wicket:message key="register.email"/></label></td>
				<td><input type="text" wicket:id="emailInput" id="email" /></td>
			</tr>
			<tr>
				<td><label for="website"><wicket:message key="register.website"/></label></td>
				<td><input type="text" wicket:id="websiteInput" id="website" />
				</td>
			</tr>
			<tr>
				<td><label for="street"><wicket:message key="register.street"/></label></td>
				<td><input type="text" wicket:id="streetInput" id="street" /></td>
			</tr>
			<tr>
				<td><label for="houseNumber"><wicket:message key="register.houseNumber"/></label></td>
				<td><input type="text" wicket:id="houseNumberInput"
					id="houseNumber" /></td>
			</tr>
			<tr>
				<td><label for="city"><wicket:message key="register.city"/></label></td>
				<td><input type="text" wicket:id="cityInput" id="city" /></td>
			</tr>
			<tr>
				<td><label for="zipCode"><wicket:message key="register.zipCode"/></label></td>
				<td><input type="text" wicket:id="zipCodeInput" id="zipCode" />
				</td>
			</tr>
			<tr>
				<td><label for="country"><wicket:message key="register.country"/></label></td>
				<td><input type="text" wicket:id="countryInput" id="country" />
				</td>
			</tr>
			<tr>
				<td><input type="submit" wicket:id="acceptButton"
					id="acceptButton" wicket:message="value:register.okButton"/></td>
				<td><input type="submit" wicket:id="backButton"
					id="backButton" wicket:message="value:register.backButton"/></td>
			</tr>
		</tbody>
	</table>
	</form>
</div>
</body>
</html>
