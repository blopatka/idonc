<html xmlns:wicket>
<head></head>
<body>
<wicket:extend>
<div id="dane_usera">
	<form wicket:id="userForm">
		<table cellspacing="0" class="dataView">
			<thead>
				<tr>
					<td><h2><label id="title"><wicket:message key="userDetails.title"/></label></h2></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><label><wicket:message key="userDetails.username"/></label></td>
					<td><label wicket:id="username"></label></td>
				</tr>
				<tr>
					<td><label><wicket:message key="userDetails.firstName"/></label></td>
					<td><label wicket:id="firstName"></label></td>
				</tr>
				<tr>
					<td><label><wicket:message key="userDetails.lastName"/></label></td>
					<td><label wicket:id="lastName"></label>
					</td>
				</tr>
				<tr>
					<td><label><wicket:message key="userDetails.email"/></label></td>
					<td><label wicket:id="email"></label></td>
				</tr>
				<tr>
					<td><label><wicket:message key="userDetails.website"/></label></td>
					<td><label wicket:id="website"></label></td>
				</tr>
				<tr>
					<td><label><wicket:message key="userDetails.street"/></label></td>
					<td><label wicket:id="street"></label></td>
				</tr>
				<tr>
					<td><label><wicket:message key="userDetails.houseNumber"/></label></td>
					<td><label wicket:id="houseNumber"></label></td>
				</tr>
				<tr>
					<td><label><wicket:message key="userDetails.city"/></label></td>
					<td><label wicket:id="city"></label></td>
				</tr>
				<tr>
					<td><label><wicket:message key="userDetails.zipCode"/></label></td>
					<td><label wicket:id="zipCode"></label></td>
				</tr>
				<tr>
					<td><label><wicket:message key="userDetails.country"/></label></td>
					<td><label wicket:id="country"></label>
					</td>
				</tr>
				<tr>
					<td><input type="submit" wicket:id="backButton" wicket:message="value:userDetails.backButton"/></td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
</wicket:extend>
</body>
</html>
