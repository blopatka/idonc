<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<body>
  <form wicket:id="registerForm">
  	<div>
  		<label id="title">Register new user</label>
  	</div>
  	<div>
  		<label id="sectionTitle">Enter login data:</label>
  	</div>
  	<div>
  		<label for="username">Username:</label>
  		<input type="text" wicket:id="usernameInput" id="username"/>
  	</div>
  	<div>
  		<label for="password">Password:</label>
  		<input type="password" wicket:id="passwordInput" id="password"/>
  	</div>
  	<div>
  		<label for="rePassword">Retype Password:</label>
  		<input type="password" wicket:id="rePasswordInput" id="rePassword"/>
  	</div>
  	<div>
  		<label id="sectionTitle">Enter user data:</label>
  	</div>
  	<div>
  		<label for="firstName">First name:</label>
  		<input type="text" wicket:id="firstNameInput" id="firstName"/>
  	</div>
  	<div>
  		<label for="lastName">Last name:</label>
  		<input type="text" wicket:id="lastNameInput" id="lastName"/>
  	</div>
  	<div>
  		<label for="email">Email:</label>
  		<input type="text" wicket:id="emailInput" id="email"/>
  	</div>
  	<div>
  		<label for="website">Website:</label>
  		<input type="text" wicket:id="websiteInput" id="website"/>
  	</div>
  	<div>
  		<label for="street">Street:</label>
  		<input type="text" wicket:id="streetInput" id="street"/>
  	</div>
  	<div>
  		<label for="houseNumber">House Number:</label>
  		<input type="text" wicket:id="houseNumberInput" id="houseNumber"/>
  	</div>
  	<div>
  		<label for="city">City:</label>
  		<input type="text" wicket:id="cityInput" id="city"/>
  	</div>
  	<div>
  		<label for="zipCode">Zip Code:</label>
  		<input type="text" wicket:id="zipCodeInput" id="zipCode"/>
  	</div>
  	<div>
  		<label for="country">Country:</label>
  		<input type="text" wicket:id="countryInput" id="country"/>
  	</div>
  	<div>
  		<input type="submit" wicket:id="acceptButton" id="acceptButton" value="OK"/>
  		<input type="submit" wicket:id="cancelButton" id="cancelButton" value="Cancel"/>	
  	</div>
  </form>
</body>
</html>
