<html xmlns:wicket>
<head></head>
<body>
<wicket:extend>
<form wicket:id="projectForm">
	<table cellspacing="0" class="dataView">
		<thead>
			<tr>
				<td><label id="title">Project details</label></td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><label>Project name:</label></td>
				<td><label wicket:id="name"/></td>
			</tr>
			<tr>
				<td><label>Website:</label></td>
				<td><label wicket:id="website" /></td>
			</tr>
			<tr>
				<td><label>Description:</label></td>
				<td><label wicket:id="description" /></td>
			</tr>
			<tr>
				<td><input type="submit" wicket:id="backButton" value="Back" /></td>
			</tr>
		</tbody>
	</table>
</form>
</wicket:extend>
</body>
</html>
