<html xmlns:wicket>
<head></head>
<body>
<wicket:extend>
		<span>User details</span>
		<table cellspacing="0" class="dataView">
			<tr>
				<td>Username:</td>
				<td><label wicket:id="username" /></td>
			</tr>
			<tr>
				<td>First Name:</td>
				<td><label wicket:id="firstname" /></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><label wicket:id="lastname" /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><label wicket:id="email" /></td>
			</tr>
			<tr>
				<td>Website:</td>
				<td><label wicket:id="website" /></td>
			</tr>
			<tr>
				<td>Street:</td>
				<td><label wicket:id="street" /></td>
			</tr>
			<tr>
				<td>House Number:</td>
				<td><label wicket:id="housenumber" /></td>
			</tr>
			<tr>
				<td>City:</td>
				<td><label wicket:id="city" /></td>
			</tr>
			<tr>
				<td>Zip Code:</td>
				<td><label wicket:id="zipcode" /></td>
			</tr>
			<tr>
				<td>Country:</td>
				<td><label wicket:id="country" /></td>
			</tr>
		</table>
</wicket:extend>
</body>
</html>
