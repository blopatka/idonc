<html xmlns:wicket>
<head></head>
<body>
<wicket:extend>
<form wicket:id="userForm">
	<table cellspacing="0" class="dataView">
		<thead>
			<tr>
				<td><label id="title">User details</label></td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><label>Username:</label></td>
				<td><label wicket:id="username"/></td>
			</tr>
			<tr>
				<td><label>First name:</label></td>
				<td><label wicket:id="firstName"/></td>
			</tr>
			<tr>
				<td><label>Last name:</label></td>
				<td><label wicket:id="lastName"/>
				</td>
			</tr>
			<tr>
				<td><label>Email:</label></td>
				<td><label wicket:id="email"/></td>
			</tr>
			<tr>
				<td><label>Website:</label></td>
				<td><label wicket:id="website" /></td>
			</tr>
			<tr>
				<td><label>Street:</label></td>
				<td><label wicket:id="street"/></td>
			</tr>
			<tr>
				<td><label>House Number:</label></td>
				<td><label wicket:id="houseNumber"/></td>
			</tr>
			<tr>
				<td><label>City:</label></td>
				<td><label wicket:id="city"/></td>
			</tr>
			<tr>
				<td><label>Zip Code:</label></td>
				<td><label wicket:id="zipCode"/></td>
			</tr>
			<tr>
				<td><label>Country:</label></td>
				<td><label wicket:id="country"/>
				</td>
			</tr>
			<tr>
				<td><input type="submit" wicket:id="backButton" value="Back" /></td>
			</tr>
		</tbody>
	</table>
</form>
</wicket:extend>
</body>
</html>
