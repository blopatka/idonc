<html xmlns:wicket>
<body>
<wicket:extend>
	<div id="edycja_usera">
		<form wicket:id="editUserForm">
		<label id="title"><h2><wicket:message key="userEdit.title"/></h2></label>
		<br />
		<span wicket:id="feedback" />
		<table cellspacing="0" class="dataView">
			<thead>
				<tr>
					<td><label id="sectionTitle"><b><wicket:message key="userEdit.loginData"/></b></label></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><label for="username"><wicket:message key="userEdit.username"/></label></td>
					<td><label wicket:id="usernameInput" id="username" ></label></td>
				</tr>
				<tr>
					<td><label for="oldPassword"><wicket:message key="userEdit.oldPassword"/></label></td>
					<td><input type="password" wicket:id="oldPasswordInput" id="oldPassword"/></td>
				</tr>
				<tr>
					<td><label for="password"><wicket:message key="userEdit.password"/></label></td>
					<td><input type="password" wicket:id="passwordInput"
						id="password" /></td>
				</tr>
				<tr>
					<td><label for="rePassword"><wicket:message key="userEdit.rePassword"/></label></td>
					<td><input type="password" wicket:id="rePasswordInput"
						id="rePassword" /></td>
				</tr>
				<tr>
					<td><label id="sectionTitle"><b><wicket:message key="userEdit.userData"/></b></label></td>
				</tr>
				<tr>
					<td><label for="firstName"><wicket:message key="userEdit.firstName"/></label></td>
					<td><input type="text" wicket:id="firstNameInput"
						id="firstName" /></td>
				</tr>
				<tr>
					<td><label for="lastName"><wicket:message key="userEdit.lastName"/></label></td>
					<td><input type="text" wicket:id="lastNameInput" id="lastName" />
					</td>
				</tr>
				<tr>
					<td><label for="email"><wicket:message key="userEdit.email"/></label></td>
					<td><input type="text" wicket:id="emailInput" id="email" /></td>
				</tr>
				<tr>
					<td><label for="website"><wicket:message key="userEdit.website"/></label></td>
					<td><input type="text" wicket:id="websiteInput" id="website" />
					</td>
				</tr>
				<tr>
					<td><label for="street"><wicket:message key="userEdit.street"/></label></td>
					<td><input type="text" wicket:id="streetInput" id="street" /></td>
				</tr>
				<tr>
					<td><label for="houseNumber"><wicket:message key="userEdit.houseNumber"/></label></td>
					<td><input type="text" wicket:id="houseNumberInput"
						id="houseNumber" /></td>
				</tr>
				<tr>
					<td><label for="city"><wicket:message key="userEdit.city"/></label></td>
					<td><input type="text" wicket:id="cityInput" id="city" /></td>
				</tr>
				<tr>
					<td><label for="zipCode"><wicket:message key="userEdit.zipCode"/></label></td>
					<td><input type="text" wicket:id="zipCodeInput" id="zipCode" />
					</td>
				</tr>
				<tr>
					<td><label for="country"><wicket:message key="userEdit.country"/></label></td>
					<td><input type="text" wicket:id="countryInput" id="country" />
					</td>
				</tr>
				<tr>
					<td><input type="submit" wicket:id="acceptButton" wicket:message="value:userEdit.okButton"/></td>
				</tr>
			</tbody>
		</table>
		</form>
	</div>
</wicket:extend>
</body>
</html>
