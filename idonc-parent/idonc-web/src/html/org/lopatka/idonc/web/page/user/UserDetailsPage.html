<html xmlns:wicket>
<head></head>
<body>
<wicket:extend>
<div id="dane_usera">
	<form wicket:id="userForm">
		<table cellspacing="0" class="dataView">
			<thead>
				<tr>
					<td><label id="title">User details</label></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><label>Username:</label></td>
					<td><label wicket:id="username"></label></td>
				</tr>
				<tr>
					<td><label>First name:</label></td>
					<td><label wicket:id="firstName"></label></td>
				</tr>
				<tr>
					<td><label>Last name:</label></td>
					<td><label wicket:id="lastName"></label>
					</td>
				</tr>
				<tr>
					<td><label>Email:</label></td>
					<td><label wicket:id="email"></label></td>
				</tr>
				<tr>
					<td><label>Website:</label></td>
					<td><label wicket:id="website"></label></td>
				</tr>
				<tr>
					<td><label>Street:</label></td>
					<td><label wicket:id="street"></label></td>
				</tr>
				<tr>
					<td><label>House Number:</label></td>
					<td><label wicket:id="houseNumber"></label></td>
				</tr>
				<tr>
					<td><label>City:</label></td>
					<td><label wicket:id="city"></label></td>
				</tr>
				<tr>
					<td><label>Zip Code:</label></td>
					<td><label wicket:id="zipCode"></label></td>
				</tr>
				<tr>
					<td><label>Country:</label></td>
					<td><label wicket:id="country"></label>
					</td>
				</tr>
				<tr>
					<td><input type="submit" wicket:id="backButton" value="Back" /></td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
</wicket:extend>
</body>
</html>
