<html xmlns:wicket>
<head></head>
<body>
<wicket:extend>
<div id="dane_projektu">
	<form wicket:id="projectForm">
		<div class="dataView">
			<div><label id="title">Project details</label></div>
			<div>
				<label>Project name:</label>
				<label wicket:id="name"/>
			</div>
			<div>
				<label>Website:</label>
				<label wicket:id="website" />
			</div>
			<div>
				<label>Description:</label>
				<label wicket:id="description" />
			</div>
			<div>
				Contributing users:
				<span wicket:id="listView">
					<span wicket:id="userName">[name]</span><br/>
				</span>
			</div>
			<div>
				<input type="submit" wicket:id="backButton" value="Back" />
			</div>
		</div>
	</form>
</div>
</wicket:extend>
</body>
</html>
